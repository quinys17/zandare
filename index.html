<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policie ČR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Policie České republiky</h1>
        <nav>
            <ul>
                <li><a href="#home">Domov</a></li>
                <li><a href="#news">Aktuality</a></li>
                <li><a href="#map">Mapa</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Vítejte na oficiálním webu PČR</h2>
        <p>Informace o bezpečnosti, aktuality a kontakty.</p>
    </section>

    <section id="news">
        <h2>Aktuality</h2>
        <div class="carousel">
            <div class="news-item">Novinka 1</div>
            <div class="news-item">Novinka 2</div>
            <div class="news-item">Novinka 3</div>
        </div>
    </section>

    <section id="map">
        <h2>Mapa incidentů</h2>
        <div id="map-container">[Tu bude mapa]</div>
    </section>

    <section id="contact">
        <h2>Kontaktujte nás</h2>
        <form>
            <label for="name">Jméno:</label>
            <input type="text" id="name" required>
            <label for="message">Zpráva:</label>
            <textarea id="message" required></textarea>
            <button type="submit">Odeslat</button>
        </form>
    </section>

    <footer>
        <p>© 2025 Policie ČR</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
